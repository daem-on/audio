<html style="background:#101010">
	<head>
		<style>:not(input):not(textarea),
		:not(input):not(textarea)::after,
		:not(input):not(textarea)::before {
			-webkit-user-select: none;
			user-select: none;
			cursor: default;
			}</style>
		<link rel="stylesheet" href="uikit.min.css" />
	</head>
	<div id="content" class="uk-light uk-padding-large">
		<div>
			<h1>Audio</h1>
			<a class="uk-button uk-button-default" id="launch">Launch</a>
			<a class="uk-button uk-button-default" id="folder">Open Folder</a>
			<hr><h3>Settings</h3>
			
			<input id="loadNumber" type="number" class="uk-input uk-form-width-xsmall uk-form-small" value="1"></input>
			<i class="uk-padding-small">Icons to be loaded</i><br>
			<input id="byte" type="number" class="uk-input uk-form-width-xsmall uk-form-small uk-margin" value="8"></input>
			<i class="uk-padding-small">Byte to sample</i><br>
			<input id="videoMode" type="checkbox" class="uk-checkbox" checked=1></input>
			<i class="uk-padding-small">Video mode</i>
		</div>
		<div class="uk-position-bottom uk-padding-small uk-text-meta">
			&copy 2018 Daemon
		</div>
	</div>
	
	<script src="launcher.js"></script>
</html>
